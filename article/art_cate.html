<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/acticle/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章分类管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btn-add">添加类别</button>
        </div>
        <div class="layui-card-body">

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">

                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                   
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="tpl-table">
        {{each data.reverse()}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td data-id={{$value.Id}} >
                <a class="layui-btn layui-btn-xs" id="btn-edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" id="btn-del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="dialog-add">
        <form class="layui-form" style="width: 500px;" id="boxAddCade" >
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required="" lay-verify="required" value="" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required="" lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" >确认添加</button>
                    <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" style="width: 500px;" id="boxedit" lay-filter="form-edit">
            <input type="hidden" name="Id" value=''>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required="" lay-verify="required" value="" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required="" lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" >确认修改</button>
             
                </div>
            </div>
        </form>
    </script>
    <!-- layui.js优先引用 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- jquery也要 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 模板引擎js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 基础过滤拦截文件也要 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 自己特有的文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
